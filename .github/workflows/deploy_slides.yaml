on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: deploy-slides

jobs:
  deploy-slides:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1      
      - name: Install dependencies
        run: |
          install.packages(c('remotes','rmarkdown'))
          remotes::install_github('yihui/xaringan')
          remotes::install_github('gadenbuie/xaringanExtra')
        shell: Rscript {0}
      - name: Build
        run: rmarkdown::render('slides.Rmd', 'xaringan::moon_reader',output_file = 'index.html')
        shell: Rscript {0}
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add . 
          git commit -m 'update slides' || echo "No changes to commit"
          git push origin pages || echo "No changes to commit"
